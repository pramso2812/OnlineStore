<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="app_container">
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pammy Toys</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" v-on:click="ShowHomePage">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Promotions</a>
                            </li>
                            <li class="nav-item" v-on:click="ShowMyCart">
                                <a class="nav-link" href="#">My Cart ({{countitem}})</a>
                            </li>

                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="container" style="margin-top : 30px;" v-if="product_page">
                Products ::
                <hr />
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <div class="row equal row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
                                <Product v-on:add-item="addItem" v-for="product in products" :product="product"
                                    :key="product.id" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top : 30px;" v-if="cart_page">
                My Cart ::
                <hr />
                <div class="home container">
                    <div class="row">
                        <div class="col-md-12 pt-5">
                            <CartItem v-for="item in cart" :item="item" :key="item.id" />
                        </div>
                        <div class="pt-3 text-success">Total Price {{totalprice}} B</div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    </div>

    <template id="product-template">
        <div class="col mb-4 d-flex">
            <div class="card">
                <img :src="product.url" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-primary">{{product.name}}</h5>
                    <p class="card-text text-success">
                        {{product.price}} B
                        <br />
                    </p>
                    <button @click="addToCart()" class="btn btn-warning btn-block">Add</button>
                </div>
            </div>
        </div>
    </template>

    <template id="cartitem-template">
        <div class="pb-2 text-primary" >{{item.name}} - {{item.count}} - {{item.subtotal}} <button @click="removeFromCart()"
                class="btn btn-danger btn-block text-warning mr-3">Remove</button> </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <!-- <script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let app = Vue.createApp({

            data: function () {
                return {

                    product_page: true,
                    cart_page: false,

                    products: [{
                        id: 1,
                        name: "Nendoroid Todoriki Shoto",
                        price: 2000,
                        url: "https://images.goodsmile.info/cgm/images/product/20190319/8187/59019/large/91e06d8df700de60926dd1814feb8ccb.jpg"
                    }, {
                        id: 2,
                        name: "Spiritual Sukuna",
                        price: 9000,
                        url: "https://cj.lnwfile.com/hoze30.jpg"
                    }, {
                        id: 3,
                        name: "All Might 1/1",
                        price: 50000,
                        url: "https://cdn11.bigcommerce.com/s-1m6npey14b/images/stencil/1280x1280/products/8222/59943/furyu-all-might-my-hero-academia-1-1-scale-bust-figure_10__43230.1634736111.jpg?c=2?imbypass=on"
                    }, {
                        id: 4,
                        name: "gojo satoru - jujutsu kaisen resin statue - as studios",
                        price: 15000,
                        url: "https://cdn.shopify.com/s/files/1/0268/1031/8896/products/202101251352133_1024x1024@2x.jpg?v=1611566572"
                    }, {
                        id: 5,
                        name: "uraraka nendoroid",
                        price: 2000,
                        url: "https://images.goodsmile.info/cgm/images/product/20190612/8420/60942/large/69b1502c574333d4ce7cb34445e3f69a.jpg"
                    }, {
                        id: 6,
                        name: "rengoku vs akaza",
                        price: 30000,
                        url: "https://figuresinstock.com/wp-content/uploads/2021/03/156267302_1069287103554621_8958501837167140070_o.jpg"
                    }],

                    cart: []
                }
            },

            mounted: function () {

            },

            methods: {
                addItem: function (id) {
                    console.log(this.products)
                    console.log(id)

                    //Check if this product already in the cart
                    item = this.cart.find(product => product.id == id)

                    if (item) { // if this product already in the cart
                        item.count += 1,
                            item.subtotal += item.price
                    } else {
                        item = this.products.find(product => product.id == id)
                        this.cart.push({
                            id: item.id,
                            price: item.price,
                            name: item.name,
                            count: 1,
                            subtotal: item.price
                        })
                    }
                    console.log(this.cart)
                },

                ShowMyCart: function () {
                    this.cart_page = true
                    this.product_page = false
                },

                ShowHomePage: function () {
                    this.product_page = true
                    this.cart_page = false
                }
            },

            computed: {
                countitem: function () {
                    var total = 0
                    for (i in this.cart) {
                        total += this.cart[i].count
                    }
                    return total
                },
                totalprice: function () {
                    var totalp = 0
                    for (i in this.cart) {
                        totalp += this.cart[i].subtotal
                    }
                    return totalp
                }
            }

        })

        app.component('Product', {
            data: function () {
                return {}
            },
            props: ['product'],
            template: "#product-template",

            methods: {
                addToCart: function () {
                    this.$emit("add-item", this.product.id)
                }

            },
        });

        app.component('Cartitem', {
            props: ['item'],
            template: '#cartitem-template',
            methods: {
                removeFromCart: function () {
                    if (this.item.count == 0) {
                        this.item.count = 0,
                        this.item.subtotal = 0
                    } else {
                        this.item.count -= 1,
                        this.item.subtotal -= this.item.price
                    }

                },
                undo: function () {
                    this.item.count += 1,
                        this.item.subtotal += this.item.price
                }

            },
        });

        app.mount("#app")
    </script>


</body>

</html>
